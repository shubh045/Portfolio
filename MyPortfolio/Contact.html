<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b08c9aa365.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>

  <body>
    <div>
      <h3 class="display-4 text-center mt-5 mb-4 text-secondary">Contact Me</h3>
    </div>
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 ml-lg-0 mr-lg-0 ml-5 mr-5 p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form id="contact-form" role="form">
                <div class="controls">
                  <div class="form-group w-75">
                    <label for="name" class="form-label">Full Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>

                  <div class="form-group w-75">
                    <label for="email" class="form-label">Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>

                  <div class="form-group w-75">
                    <label for="subject" class="form-label">Subject *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      required
                    />
                  </div>

                  <div class="form-group w-75">
                    <label for="message" class="form-label">Message *</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      required
                      style="resize: none"
                    >
                    </textarea>
                  </div>

                  <div>
                    <button type="submit" id="btn" class="btn btn-success">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-5">
      <h5 class="text-center mt-5 text-secondary">Also connect to me on:</h5>
      <div class="text-center">
        <a href="mailto:shubh6441@gmail.com" class="text-center"
          ><i class="fas fa-envelope text-secondary h3 pr-2"></i
        ></a>
        <a
          target="_blank"
          href="https://linkedin.com/in/shubham-kumar-1045ba219"
          ><i class="fab fa-linkedin text-secondary h3 pr-2"></i
        ></a>
        <a class="text-center" href="https://wa.me/+917696017079"
          ><i class="fab fa-whatsapp text-secondary h3 pr-2"></i
        ></a>
      </div>
      <a href="index.html"><p class="text-center">Home</p></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="Scripts/Contact.js"></script>
  </body>
</html>
